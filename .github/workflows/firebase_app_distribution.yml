name: Distribute to Firebase App Distribution
on:
  push:
    branches:
      - main
jobs:
  distribute:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Build Debug APK
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: ./gradlew assembleDebug
      - name: Distribute to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.6.0
        with:
          appId: 1:325875259106:android:a41924af78a6fed3de70bb
          token: ${{ secrets.FIREBASE_TOKEN }}
          groups: close-friends
          releaseNotes: "${{ steps.release_notes.outputs.notes }}"
          file: app/build/outputs/apk/debug/app-debug.apk
      - name: Get release notes
        id: release_notes
        run: echo "::set-output name=notes::$(release-notes.md)"
